<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley - Customers & Bills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0b0b15',
                            card: '#181824',
                            border: '#232332',
                            text: '#ffffff',
                            muted: '#9ca3af',
                            accent: '#ccf381',
                            purple: '#8b5cf6',
                            blue: '#3b82f6'
                        }
                    },
                    borderRadius: { '3xl': '1.5rem', '4xl': '2rem' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-slate-50 dark:bg-dark-bg font-sans flex text-slate-900 dark:text-dark-text transition-colors duration-300">
    <aside class="w-64 bg-white dark:bg-dark-card text-slate-600 dark:text-dark-muted min-h-screen sticky top-0 border-r border-slate-200 dark:border-dark-border transition-colors duration-300 flex flex-col z-20">
        <div class="p-8">
            <h1 class="text-2xl font-black flex items-center gap-2 tracking-tight dark:text-white">
                <div class="w-8 h-8 bg-white dark:bg-white text-dark-bg rounded-lg flex items-center justify-center text-sm"><i class="fas fa-shopping-cart"></i></div>
                Smart Trolley
            </h1>
        </div>
        <nav class="mt-2 px-4 space-y-2">
            <a href="{{ url_for('admin') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-chart-pie"></i> Overview</a>
            <a href="{{ url_for('admin_trolleys') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-cart-arrow-down"></i> Live Trolleys</a>
            <a href="{{ url_for('admin_customers') }}" class="flex items-center gap-3 px-4 py-3 rounded-full bg-slate-900 dark:bg-white text-white dark:text-dark-bg font-bold transition-all shadow-lg"><i class="fas fa-users"></i> Customers & Bills</a>
            <a href="{{ url_for('admin_inventory') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-box"></i> Inventory</a>
            <a href="{{ url_for('admin_sales') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-shopping-bag"></i> Sales & Order</a>
            <a href="{{ url_for('admin_reports') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-bar-chart"></i> Reports</a>
            <a href="{{ url_for('admin_alerts') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-bell"></i> Alerts</a>
            <a href="{{ url_for('admin_settings') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-cog"></i> Settings</a>
        </nav>
        <div class="mt-auto p-4"></div>
    </aside>

    <main class="flex-1 p-8 transition-colors duration-300">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-3xl font-black text-slate-800 dark:text-white">Customers & Bills</h2>
                <p class="text-slate-500 dark:text-dark-muted text-sm mt-1">Recent customer transactions and billing</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="w-12 h-12 bg-white dark:bg-dark-card text-slate-600 dark:text-white rounded-full flex items-center justify-center shadow-lg hover:bg-slate-50 dark:hover:bg-dark-border transition">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block text-dark-accent"></i>
                </button>
            </div>
        </header>

        <div class="bg-white dark:bg-dark-card rounded-3xl shadow-xl border border-slate-200 dark:border-dark-border overflow-hidden transition-colors duration-300">
            <div class="p-6 border-b border-slate-200 dark:border-dark-border">
                <h3 class="font-bold text-slate-800 dark:text-white">Today's Bills</h3>
                <p class="text-slate-500 dark:text-dark-muted text-sm mt-1">Customer transactions (all time)</p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 dark:bg-dark-bg text-slate-500 dark:text-dark-muted text-xs uppercase font-bold transition-colors duration-300">
                        <tr>
                            <th class="px-6 py-4">Invoice ID</th>
                            <th class="px-6 py-4">Customer</th>
                            <th class="px-6 py-4">Date & Time</th>
                            <th class="px-6 py-4">Items</th>
                            <th class="px-6 py-4">Amount</th>
                            <th class="px-6 py-4">Payment</th>
                        </tr>
                    </thead>
                    <tbody id="bills-table-body" class="divide-y divide-slate-200 dark:divide-dark-border">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            initTheme();
            const tbody = document.getElementById('bills-table-body');
            try {
                const res = await fetch('/sales/history');
                const sales = await res.json();
                const list = Array.isArray(sales) ? sales.reverse() : [];
                if (list.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-slate-500 dark:text-dark-muted">No bills yet.</td></tr>';
                    return;
                }
                tbody.innerHTML = list.map(s => {
                    const date = s.timestamp ? new Date(s.timestamp).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' }) : '—';
                    const items = Array.isArray(s.items) ? s.items : [];
                    const itemCount = items.reduce((sum, i) => sum + (i.qty || 1), 0);
                    return `<tr class="hover:bg-slate-50 dark:hover:bg-dark-bg transition">
                        <td class="px-6 py-4 font-medium text-slate-800 dark:text-white">INV${String(s.id || '').padStart(4, '0')}</td>
                        <td class="px-6 py-4 text-slate-800 dark:text-white">Guest</td>
                        <td class="px-6 py-4 text-slate-500 dark:text-dark-muted text-sm">${date}</td>
                        <td class="px-6 py-4 text-slate-800 dark:text-white">${itemCount}</td>
                        <td class="px-6 py-4 font-bold text-dark-accent">₹${Number(s.total || 0).toLocaleString('en-IN')}</td>
                        <td class="px-6 py-4"><span class="px-3 py-1 rounded-full text-xs font-bold bg-indigo-500/10 text-indigo-600 dark:text-indigo-400 border border-indigo-500/20">Cash</span></td>
                    </tr>`;
                }).join('');
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">Failed to load bills.</td></tr>';
            }
            function initTheme() {
                const isDark = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
                document.documentElement.classList.toggle('dark', isDark);
            }
            window.toggleTheme = function () {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            };
        });
    </script>
</body>

</html>
