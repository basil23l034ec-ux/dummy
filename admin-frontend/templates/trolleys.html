<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley - Live Trolleys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0b0b15',
                            card: '#181824',
                            border: '#232332',
                            text: '#ffffff',
                            muted: '#9ca3af',
                            accent: '#ccf381',
                            purple: '#8b5cf6',
                            blue: '#3b82f6'
                        }
                    },
                    borderRadius: { '3xl': '1.5rem', '4xl': '2rem' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-slate-50 dark:bg-dark-bg font-sans flex text-slate-900 dark:text-dark-text transition-colors duration-300">
    <aside class="w-64 bg-white dark:bg-dark-card text-slate-600 dark:text-dark-muted min-h-screen sticky top-0 border-r border-slate-200 dark:border-dark-border transition-colors duration-300 flex flex-col z-20">
        <div class="p-8">
            <h1 class="text-2xl font-black flex items-center gap-2 tracking-tight dark:text-white">
                <div class="w-8 h-8 bg-white dark:bg-white text-dark-bg rounded-lg flex items-center justify-center text-sm"><i class="fas fa-shopping-cart"></i></div>
                Smart Trolley
            </h1>
        </div>
        <nav class="mt-2 px-4 space-y-2">
            <a href="{{ url_for('admin') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-chart-pie"></i> Overview</a>
            <a href="{{ url_for('admin_trolleys') }}" class="flex items-center gap-3 px-4 py-3 rounded-full bg-slate-900 dark:bg-white text-white dark:text-dark-bg font-bold transition-all shadow-lg"><i class="fas fa-cart-arrow-down"></i> Live Trolleys</a>
            <a href="{{ url_for('admin_customers') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-users"></i> Customers & Bills</a>
            <a href="{{ url_for('admin_inventory') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-box"></i> Inventory</a>
            <a href="{{ url_for('admin_sales') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-shopping-bag"></i> Sales & Order</a>
            <a href="{{ url_for('admin_reports') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-bar-chart"></i> Reports</a>
            <a href="{{ url_for('admin_alerts') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-bell"></i> Alerts</a>
            <a href="{{ url_for('admin_settings') }}" class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold"><i class="fas fa-cog"></i> Settings</a>
        </nav>
        <div class="mt-auto p-4"></div>
    </aside>

    <main class="flex-1 p-8 transition-colors duration-300">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-3xl font-black text-slate-800 dark:text-white">Live Trolleys</h2>
                <p class="text-slate-500 dark:text-dark-muted text-sm mt-1">Monitor active shopping trolleys in real-time</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="w-12 h-12 bg-white dark:bg-dark-card text-slate-600 dark:text-white rounded-full flex items-center justify-center shadow-lg hover:bg-slate-50 dark:hover:bg-dark-border transition">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block text-dark-accent"></i>
                </button>
            </div>
        </header>

        <div id="trolleys-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Trolley cards loaded via JS -->
        </div>
        <p id="trolleys-empty" class="hidden text-center text-slate-500 dark:text-dark-muted py-12">No active trolleys.</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            initTheme();
            const container = document.getElementById('trolleys-container');
            const emptyEl = document.getElementById('trolleys-empty');
            try {
                const res = await fetch('/api/admin/trolleys');
                const data = await res.json();
                const trolleys = (data.trolleys || []);
                if (trolleys.length === 0) {
                    container.classList.add('hidden');
                    emptyEl.classList.remove('hidden');
                    return;
                }
                emptyEl.classList.add('hidden');
                container.innerHTML = trolleys.map(t => {
                    const statusClass = t.status === 'In Store' ? 'bg-green-500/10 text-green-600 dark:text-green-400 border-green-500/20' : t.status === 'Waiting for Payment' ? 'bg-orange-500/10 text-orange-600 dark:text-orange-400 border-orange-500/20' : 'bg-slate-500/10 text-slate-600 dark:text-slate-400 border-slate-500/20';
                    return `
                    <div class="bg-white dark:bg-dark-card rounded-3xl shadow-xl border border-slate-200 dark:border-dark-border p-6 hover:shadow-lg transition">
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h3 class="text-lg font-bold text-slate-800 dark:text-white">${t.id}</h3>
                                <p class="text-slate-500 dark:text-dark-muted text-sm">${t.customer}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-bold border ${statusClass}">${t.status}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div><p class="text-slate-500 dark:text-dark-muted text-xs">Start Time</p><p class="font-medium text-slate-800 dark:text-white">${t.startTime}</p></div>
                            <div><p class="text-slate-500 dark:text-dark-muted text-xs">Time in Store</p><p class="font-medium text-slate-800 dark:text-white">${t.timeInStore || '—'}</p></div>
                            <div><p class="text-slate-500 dark:text-dark-muted text-xs">Items</p><p class="font-medium text-slate-800 dark:text-white">${t.items}</p></div>
                            <div><p class="text-slate-500 dark:text-dark-muted text-xs">Total</p><p class="font-bold text-dark-accent">₹${Number(t.total).toLocaleString('en-IN')}</p></div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-slate-200 dark:border-dark-border">
                            <button class="w-full px-3 py-2 text-sm font-bold text-indigo-600 dark:text-indigo-400 hover:bg-indigo-500/10 rounded-lg transition">View Details</button>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) {
                container.innerHTML = '';
                emptyEl.textContent = 'Failed to load trolleys.';
                emptyEl.classList.remove('hidden');
            }
            function initTheme() {
                const isDark = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
                document.documentElement.classList.toggle('dark', isDark);
            }
            window.toggleTheme = function () {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            };
        });
    </script>
</body>

</html>
