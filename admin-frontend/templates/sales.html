<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley - Sales History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0b0b15',
                            card: '#181824',
                            border: '#232332',
                            text: '#ffffff',
                            muted: '#9ca3af',
                            accent: '#ccf381',
                            purple: '#8b5cf6',
                            blue: '#3b82f6'
                        }
                    },
                    borderRadius: {
                        '3xl': '1.5rem',
                        '4xl': '2rem'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body
    class="bg-slate-50 dark:bg-dark-bg font-sans flex text-slate-900 dark:text-dark-text transition-colors duration-300">
    <!-- Sidebar -->
    <!-- Sidebar -->
    <aside
        class="w-64 bg-white dark:bg-dark-card text-slate-600 dark:text-dark-muted min-h-screen sticky top-0 border-r border-slate-200 dark:border-dark-border transition-colors duration-300 flex flex-col z-20">
        <div class="p-8">
            <h1 class="text-2xl font-black flex items-center gap-2 tracking-tight dark:text-white">
                <div
                    class="w-8 h-8 bg-white dark:bg-white text-dark-bg rounded-lg flex items-center justify-center text-sm">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                Smart Trolley
            </h1>
        </div>
        <nav class="mt-2 px-4 space-y-2">
            <a href="{{ url_for('admin') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-chart-pie"></i> Overview
            </a>
            <a href="{{ url_for('admin_trolleys') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-cart-arrow-down"></i> Live Trolleys
            </a>
            <a href="{{ url_for('admin_customers') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-users"></i> Customers & Bills
            </a>
            <a href="{{ url_for('admin_inventory') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-box"></i> Inventory
            </a>
            <a href="{{ url_for('admin_sales') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full bg-slate-900 dark:bg-white text-white dark:text-dark-bg font-bold transition-all shadow-lg">
                <i class="fas fa-shopping-bag"></i> Sales & Order
            </a>
            <a href="{{ url_for('admin_reports') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-bar-chart"></i> Reports
            </a>
            <a href="{{ url_for('admin_alerts') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-bell"></i> Alerts
            </a>
            <a href="{{ url_for('admin_settings') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-cog"></i> Settings
            </a>
        </nav>

        <div class="mt-auto p-4">
            <!-- Space for future links -->
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 transition-colors duration-300">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-3xl font-black text-slate-800 dark:text-white transition-colors duration-300">Sales
                    History</h2>
            </div>

            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()"
                    class="w-12 h-12 bg-white dark:bg-dark-card text-slate-600 dark:text-white rounded-full flex items-center justify-center shadow-lg hover:bg-slate-50 dark:hover:bg-dark-border transition">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block text-dark-accent"></i>
                </button>
                <button
                    class="bg-indigo-500/10 text-indigo-600 dark:text-dark-accent border border-indigo-500/20 px-6 py-3 rounded-full text-sm font-bold hover:bg-indigo-500/20 transition flex items-center gap-2">
                    <i class="fas fa-download"></i> Export CSV
                </button>
            </div>
        </header>

        <!-- Sales Table -->
        <div
            class="bg-white dark:bg-dark-card rounded-[2rem] shadow-xl border border-slate-200 dark:border-dark-border overflow-hidden transition-colors duration-300">
            <table class="w-full text-left">
                <thead
                    class="bg-slate-50 dark:bg-dark-bg text-slate-500 dark:text-dark-muted text-xs uppercase font-bold transition-colors duration-300">
                    <tr>
                        <th class="px-6 py-4">Date</th>
                        <th class="px-6 py-4">Items</th>
                        <th class="px-6 py-4">Total Amount</th>
                        <th class="px-6 py-4">Status</th>
                    </tr>
                </thead>
                <tbody id="sales-table-body" class="divide-y divide-slate-200 dark:divide-dark-border">
                    <!-- Sales will be loaded via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            initTheme();
            const tableBody = document.getElementById('sales-table-body');
            try {
                const response = await fetch('/sales/history');
                const sales = await response.json();

                if (sales.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-dark-muted italic">No sales recorded yet.</td></tr>`;
                    return;
                }

                // Sort by date descending (newest first)
                sales.reverse();

                tableBody.innerHTML = sales.map(sale => {
                    const date = new Date(sale.timestamp).toLocaleString();
                    const itemsSummary = sale.items.map(i => `${i.qty}x ${i.name}`).join(', ');

                    return `
                    <tr class="hover:bg-slate-50 dark:hover:bg-dark-bg transition">
                        <td class="px-6 py-4 text-slate-500 dark:text-dark-muted whitespace-nowrap font-medium">${date}</td>
                        <td class="px-6 py-4 text-slate-800 dark:text-white font-medium max-w-md truncate" title="${itemsSummary}">
                            ${itemsSummary}
                        </td>
                        <td class="px-6 py-4 font-bold text-slate-800 dark:text-white">â‚¹${sale.total}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full bg-dark-accent/10 text-dark-accent text-xs font-bold uppercase border border-dark-accent/20">Completed</span>
                        </td>
                    </tr>
                    `;
                }).join('');
            } catch (err) {
                console.error('Error fetching sales:', err);
                tableBody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-red-500">Failed to load sales history.</td></tr>`;
            }

            // Theme Init Function
            function initTheme() {
                const isDark = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }

            window.toggleTheme = function () {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
        });
    </script>
</body>

</html>
