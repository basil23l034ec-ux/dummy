<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley - Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-slate-50 font-sans flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-white min-h-screen sticky top-0">
        <div class="p-6">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-user-shield text-indigo-400"></i> Admin
            </h1>
        </div>
        <nav class="mt-6">
            <a href="{{ url_for('admin') }}"
                class="flex items-center gap-3 px-6 py-4 text-slate-400 hover:bg-slate-800 hover:text-white transition">
                <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a href="{{ url_for('admin_inventory') }}"
                class="flex items-center gap-3 px-6 py-4 bg-indigo-600 text-white">
                <i class="fas fa-box"></i> Inventory
            </a>
            <a href="{{ url_for('admin_sales') }}"
                class="flex items-center gap-3 px-6 py-4 text-slate-400 hover:bg-slate-800 hover:text-white transition">
                <i class="fas fa-shopping-bag"></i> Sales
            </a>
            <a href="{{ url_for('admin_settings') }}"
                class="flex items-center gap-3 px-6 py-4 text-slate-400 hover:bg-slate-800 hover:text-white transition">
                <i class="fas fa-cog"></i> Settings
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-slate-800">Inventory Management</h2>
            <div class="flex items-center gap-4">
                <button
                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 shadow-md transition">
                    <i class="fas fa-plus mr-2"></i> Add Product
                </button>
            </div>
        </header>

        <!-- Inventory Table -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-6 border-b">
                <div class="flex gap-4">
                    <input type="text" placeholder="Search products..."
                        class="w-64 px-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:border-indigo-500">
                    <select
                        class="px-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:border-indigo-500">
                        <option>All Categories</option>
                        <option>Grains</option>
                        <option>Dairy</option>
                        <option>Snacks</option>
                    </select>
                </div>
            </div>
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold">
                    <tr>
                        <th class="px-6 py-4">Image</th>
                        <th class="px-6 py-4">Product Name</th>
                        <th class="px-6 py-4">Unit Size</th>
                        <th class="px-6 py-4">Category</th>
                        <th class="px-6 py-4">Price</th>
                        <th class="px-6 py-4">Stock</th>
                        <th class="px-6 py-4 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body" class="divide-y divide-slate-100">
                    <!-- Products will be loaded via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Simple script to load inventory
        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('inventory-table-body');
            try {
                const response = await fetch('/inventory');
                const products = await response.json();

                tableBody.innerHTML = Object.values(products).map(product => `
            <tr class="hover:bg-slate-50 transition">
                <td class="px-6 py-4">
                    <img src="${product.image}" alt="${product.name}" class="w-10 h-10 rounded-lg object-cover shadow-sm">
                </td>
                <td class="px-6 py-4 font-medium text-slate-700">${product.name}</td>
                <td class="px-6 py-4 text-slate-500 text-sm">${product.unit || '-'}</td>
                <td class="px-6 py-4 text-slate-500 text-sm">
                    <span class="px-2 py-1 rounded-full bg-slate-100">${product.category}</span>
                </td>
                <td class="px-6 py-4 font-bold text-slate-700">â‚¹${product.price}</td>
                <td class="px-6 py-4">
                    <div class="flex items-center gap-2">
                        <span class="${product.stock < 10 ? 'text-red-500 font-bold' : 'text-slate-600'}">${product.stock}</span>
                        ${product.stock < 10 ? '<i class="fas fa-exclamation-circle text-red-500 text-xs" title="Low Stock"></i>' : ''}
                    </div>
                </td>
                <td class="px-6 py-4 text-right">
                    <button class="text-indigo-600 hover:text-indigo-800 mr-3"><i class="fas fa-edit"></i></button>
                    <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            `).join('');
            } catch (err) {
                console.error('Error fetching inventory:', err);
                tableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">Failed to load inventory.</td></tr>`;
            }
        });
    </script>
</body>

</html>
