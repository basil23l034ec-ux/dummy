<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley - Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0b0b15',
                            card: '#181824',
                            border: '#232332',
                            text: '#ffffff',
                            muted: '#9ca3af',
                            accent: '#ccf381',
                            purple: '#8b5cf6',
                            blue: '#3b82f6'
                        }
                    },
                    borderRadius: {
                        '3xl': '1.5rem',
                        '4xl': '2rem'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body
    class="bg-slate-50 dark:bg-dark-bg font-sans flex text-slate-900 dark:text-dark-text transition-colors duration-300">
    <!-- Sidebar -->
    <!-- Sidebar -->
    <aside
        class="w-64 bg-white dark:bg-dark-card text-slate-600 dark:text-dark-muted min-h-screen sticky top-0 border-r border-slate-200 dark:border-dark-border transition-colors duration-300 flex flex-col z-20">
        <div class="p-8">
            <h1 class="text-2xl font-black flex items-center gap-2 tracking-tight dark:text-white">
                <div
                    class="w-8 h-8 bg-white dark:bg-white text-dark-bg rounded-lg flex items-center justify-center text-sm">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                Smart Trolley
            </h1>
        </div>
        <nav class="mt-2 px-4 space-y-2">
            <a href="{{ url_for('admin') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-chart-pie"></i> Overview
            </a>
            <a href="{{ url_for('admin_trolleys') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-cart-arrow-down"></i> Live Trolleys
            </a>
            <a href="{{ url_for('admin_customers') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-users"></i> Customers & Bills
            </a>
            <a href="{{ url_for('admin_inventory') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full bg-slate-900 dark:bg-white text-white dark:text-dark-bg font-bold transition-all shadow-lg">
                <i class="fas fa-box"></i> Inventory
            </a>
            <a href="{{ url_for('admin_sales') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-shopping-bag"></i> Sales & Order
            </a>
            <a href="{{ url_for('admin_reports') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-bar-chart"></i> Reports
            </a>
            <a href="{{ url_for('admin_alerts') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-bell"></i> Alerts
            </a>
            <a href="{{ url_for('admin_settings') }}"
                class="flex items-center gap-3 px-4 py-3 rounded-full text-slate-500 dark:text-dark-muted hover:bg-slate-100 dark:hover:bg-dark-bg hover:text-slate-900 dark:hover:text-white transition font-bold">
                <i class="fas fa-cog"></i> Settings
            </a>
        </nav>

        <!-- Upgrade Promo -->
        <div class="mt-auto p-4">
            <!-- Space for future links -->
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 transition-colors duration-300">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-slate-800 dark:text-white transition-colors duration-300">Inventory
                Management</h2>

            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()"
                    class="w-12 h-12 bg-white dark:bg-dark-card text-slate-600 dark:text-white rounded-full flex items-center justify-center shadow-lg hover:bg-slate-50 dark:hover:bg-dark-border transition">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block text-dark-accent"></i>
                </button>
                <a href="{{ url_for('admin_alerts') }}"
                    class="w-12 h-12 bg-white dark:bg-dark-card text-slate-600 dark:text-white rounded-full flex items-center justify-center shadow-lg hover:bg-slate-50 dark:hover:bg-dark-border transition relative"
                    title="View alerts"><i class="fas fa-bell"></i>
                    <span class="absolute top-3 right-3 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white dark:border-dark-card"></span>
                </a>
                <a href="{{ url_for('admin_settings') }}"
                    class="h-12 w-12 rounded-full border-2 border-white dark:border-dark-border shadow-lg bg-slate-200 dark:bg-dark-border flex items-center justify-center text-slate-600 dark:text-white hover:opacity-90 transition"
                    title="Settings">
                    <i class="fas fa-user text-xl"></i>
                </a>
                <button
                    class="bg-slate-900 dark:bg-white text-white dark:text-slate-900 px-6 py-3 rounded-full text-sm font-bold hover:shadow-lg hover:scale-105 transition flex items-center gap-2">
                    <i class="fas fa-plus"></i> Add Product
                </button>
            </div>
        </header>

        <!-- Inventory Table -->
        <div
            class="bg-white dark:bg-dark-card rounded-[2rem] shadow-xl border border-slate-200 dark:border-dark-border overflow-hidden transition-colors duration-300">
            <div class="p-6 border-b border-slate-200 dark:border-dark-border transition-colors duration-300">
                <div class="flex gap-4 flex-wrap items-end">
                    <div class="flex-1 min-w-[200px]">
                        <label
                            class="text-xs text-slate-500 dark:text-dark-muted font-bold mb-1 block transition-colors duration-300">Search</label>
                        <input type="text" id="searchInput" placeholder="Search products..."
                            class="w-full px-4 py-2 rounded-lg bg-slate-100 dark:bg-dark-bg border border-slate-200 dark:border-dark-border text-slate-800 dark:text-white focus:outline-none focus:border-indigo-500 transition-colors duration-300">
                    </div>
                    <div class="w-48">
                        <label
                            class="text-xs text-slate-500 dark:text-dark-muted font-bold mb-1 block transition-colors duration-300">Category</label>
                        <select id="categoryFilter"
                            class="w-full px-4 py-2 rounded-lg bg-slate-100 dark:bg-dark-bg border border-slate-200 dark:border-dark-border text-slate-800 dark:text-white focus:outline-none focus:border-indigo-500 transition-colors duration-300">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                    <div class="w-48">
                        <label
                            class="text-xs text-slate-500 dark:text-dark-muted font-bold mb-1 block uppercase tracking-wider">Status</label>
                        <select id="stockFilter"
                            class="w-full px-4 py-2.5 rounded-xl bg-slate-100 dark:bg-dark-bg border-none text-slate-800 dark:text-white focus:ring-2 focus:ring-dark-accent font-bold transition">
                            <option value="all">All Status</option>
                            <option value="instock">In Stock</option>
                            <option value="lowstock">Low Stock</option>
                            <option value="outstock">Out of Stock</option>
                        </select>
                    </div>
                </div>
            </div>
            <table class="w-full text-left">
                <thead
                    class="bg-slate-50 dark:bg-dark-bg text-slate-500 dark:text-dark-muted text-xs uppercase font-bold transition-colors duration-300">
                    <tr>
                        <th class="px-6 py-4">Image</th>
                        <th class="px-6 py-4">Product Name</th>
                        <th class="px-6 py-4">Unit Size</th>
                        <th class="px-6 py-4">Category</th>
                        <th class="px-6 py-4">Price</th>
                        <th class="px-6 py-4">Stock</th>
                        <th class="px-6 py-4">Last Updated</th>
                        <th class="px-6 py-4 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body" class="divide-y divide-slate-200 dark:divide-dark-border">
                    <!-- Products will be loaded via JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Simple script to load inventory
        // Inventory Logic with Filtering
        document.addEventListener('DOMContentLoaded', async () => {
            initTheme();

            let allProducts = [];
            const tableBody = document.getElementById('inventory-table-body');
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const stockFilter = document.getElementById('stockFilter');

            async function init() {
                try {
                    const response = await fetch('/inventory');
                    const data = await response.json();
                    allProducts = Object.values(data); // Convert dict to array if needed

                    populateCategories();
                    renderTable(allProducts);

                    // Add listeners
                    searchInput.addEventListener('input', applyFilters);
                    categoryFilter.addEventListener('change', applyFilters);
                    stockFilter.addEventListener('change', applyFilters);

                } catch (err) {
                    console.error('Error fetching inventory:', err);
                    tableBody.innerHTML = `<tr><td colspan="8" class="px-6 py-4 text-center text-red-500">Failed to load inventory.</td></tr>`;
                }
            }

            function populateCategories() {
                const categories = new Set(allProducts.map(p => p.category || 'General'));
                // Keep "All Categories" as first option
                categoryFilter.innerHTML = '<option value="all">All Categories</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categoryFilter.appendChild(option);
                });
            }

            function applyFilters() {
                const term = searchInput.value.toLowerCase();
                const cat = categoryFilter.value;
                const status = stockFilter.value;

                const filtered = allProducts.filter(p => {
                    // Search
                    const matchSearch = (p.name || '').toLowerCase().includes(term) || (p.id || '').toLowerCase().includes(term);

                    // Category
                    const matchCat = cat === 'all' || (p.category || 'General') === cat;

                    // Status
                    let matchStatus = true;
                    if (status === 'instock') matchStatus = p.stock > 0;
                    else if (status === 'lowstock') matchStatus = p.stock > 0 && p.stock < 5;
                    else if (status === 'outstock') matchStatus = p.stock == 0;

                    return matchSearch && matchCat && matchStatus;
                });

                renderTable(filtered);
            }

            function renderTable(products) {
                if (products.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="8" class="px-6 py-4 text-center text-slate-500 dark:text-dark-muted">No products found.</td></tr>`;
                    return;
                }

                tableBody.innerHTML = products.map(product => `
                <tr class="hover:bg-slate-50 dark:hover:bg-dark-bg transition">
                    <td class="px-6 py-4">
                        <img src="${product.image}" alt="${product.name}" class="w-10 h-10 rounded-lg object-cover shadow-sm bg-slate-100 dark:bg-dark-bg" onerror="this.src='/customer-frontend/static/images/default.png'">
                    </td>
                    <td class="px-6 py-4 font-medium text-slate-800 dark:text-white">${product.name}</td>
                    <td class="px-6 py-4 text-slate-500 dark:text-dark-muted text-sm font-medium">${product.unit || '-'}</td>
                    <td class="px-6 py-4 text-slate-500 dark:text-dark-muted text-sm">
                        <span class="px-3 py-1 rounded-full bg-slate-100 dark:bg-dark-bg text-xs font-bold border border-slate-200 dark:border-dark-border/50">${product.category || 'General'}</span>
                    </td>
                    <td class="px-6 py-4 font-bold text-slate-800 dark:text-white">â‚¹${product.price}</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <span class="${product.stock < 5 ? 'text-red-400 font-bold' : 'text-slate-500 dark:text-dark-muted'}">${product.stock}</span>
                            ${product.stock < 5 ? '<i class="fas fa-exclamation-circle text-red-400 text-xs" title="Low Stock"></i>' : ''}
                        </div>
                    </td>
                    <td class="px-6 py-4 text-slate-500 dark:text-dark-muted text-sm">${product.last_updated || '-'}</td>
                    <td class="px-6 py-4 text-right">
                        <button class="text-indigo-400 hover:text-indigo-300 mr-3"><i class="fas fa-edit"></i></button>
                        <button class="text-red-400 hover:text-red-300"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                `).join('');
            }

            // Theme Init Function
            function initTheme() {
                const isDark = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }

            window.toggleTheme = function () {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            init();
        });
    </script>
</body>

</html>
