<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley - Worker Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            height: 100vh;
            overflow: hidden;
        }

        #supermarket {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1e293b 0%, #0f172a 100%);
            overflow: hidden;
            z-index: 10;
        }

        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #334155 0%, #1e293b 100%);
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            background-image:
                repeating-linear-gradient(90deg, transparent, transparent 98px, rgba(255, 255, 255, 0.05) 100px),
                repeating-linear-gradient(0deg, transparent, transparent 98px, rgba(255, 255, 255, 0.03) 100px);
            animation: floorMove 2s linear infinite;
        }

        @keyframes floorMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100px;
            }
        }

        .shelf-left,
        .shelf-right {
            position: absolute;
            top: 10%;
            width: 200px;
            height: 80%;
            background: linear-gradient(to bottom, #475569, #334155);
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 10px;
            box-shadow: inset -10px 0 20px rgba(0, 0, 0, 0.5);
        }

        .shelf-left {
            left: 0;
            border-right: 3px solid #64748b;
        }

        .shelf-right {
            right: 0;
            border-left: 3px solid #64748b;
        }

        .shelf-row {
            flex: 1;
            background: linear-gradient(to bottom, #94a3b8, #64748b);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .product {
            position: absolute;
            bottom: 5px;
            width: 30px;
            height: 40px;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .product:nth-child(1) {
            left: 10%;
            background: #ef4444;
        }

        .product:nth-child(2) {
            left: 30%;
            background: #3b82f6;
            height: 35px;
        }

        .product:nth-child(3) {
            left: 50%;
            background: #10b981;
        }

        .product:nth-child(4) {
            left: 70%;
            background: #f59e0b;
            height: 45px;
        }

        .light {
            position: absolute;
            top: 5%;
            width: 100px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            animation: flicker 4s infinite;
        }

        .light:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .light:nth-child(2) {
            left: 50%;
            animation-delay: 1s;
        }

        .light:nth-child(3) {
            left: 80%;
            animation-delay: 2s;
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            52% {
                opacity: 0.3;
            }

            54% {
                opacity: 1;
            }
        }

        .cart-scene {
            position: absolute;
            bottom: 20%;
            left: -200px;
            z-index: 20;
            animation: cartDrive 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes cartDrive {
            0% {
                left: -200px;
                transform: scale(0.8);
            }

            20% {
                transform: scale(1);
            }

            80% {
                left: 50%;
                transform: translateX(-50%) scale(1.2);
            }

            100% {
                left: 50%;
                transform: translateX(-50%) scale(1.3);
            }
        }

        .shopping-cart-3d {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.5));
            animation: cartBounce 0.5s ease-in-out infinite alternate;
            animation-delay: 0.5s;
        }

        @keyframes cartBounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-5px);
            }
        }

        .wheel {
            animation: spin 0.5s linear infinite;
            transform-origin: center;
            animation-delay: 0.5s;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .speed-line {
            position: absolute;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            right: 100%;
            width: 100px;
            animation: speed 0.5s linear infinite;
        }

        @keyframes speed {
            0% {
                transform: translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateX(-100px);
                opacity: 0;
            }
        }

        .logo-reveal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 30;
            animation: logoSudden 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            animation-delay: 2.8s;
        }

        @keyframes logoSudden {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.5) rotate(10deg);
            }

            70% {
                transform: translate(-50%, -50%) scale(0.9) rotate(-5deg);
            }

            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .logo-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            /* Green to Blue for Worker */
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 60px rgba(16, 185, 129, 0.6),
                0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .logo-icon {
            font-size: 60px;
            z-index: 2;
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            z-index: 25;
            animation: flashEffect 0.3s ease-out forwards;
            animation-delay: 2.8s;
            pointer-events: none;
        }

        @keyframes flashEffect {
            0% {
                opacity: 0.8;
            }

            100% {
                opacity: 0;
            }
        }

        .particle-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            z-index: 35;
        }

        .burst-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: burst 1s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .scene-transition {
            animation: sceneFade 1s ease forwards;
            animation-delay: 3.5s;
        }

        @keyframes sceneFade {
            to {
                opacity: 0;
                transform: scale(1.1);
                visibility: hidden;
            }
        }

        #loginContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            z-index: 5;
            animation: loginAppear 1s ease forwards;
            animation-delay: 4s;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        @keyframes loginAppear {
            to {
                opacity: 1;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        .input-field:focus {
            border-color: #10b981;
            /* Green for Worker */
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            transition: all 0.3s;
        }

        .input-field:focus~.input-icon {
            color: #10b981;
            transform: translateY(-50%) scale(1.1);
        }

        .magnetic-btn {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            /* Green to Blue */
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .magnetic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(16, 185, 129, 0.5);
        }

        .floating-product {
            position: absolute;
            font-size: 30px;
            opacity: 0.1;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @media (max-width: 640px) {

            .shelf-left,
            .shelf-right {
                width: 100px;
            }

            .shopping-cart-3d {
                width: 100px;
                height: 100px;
            }

            .logo-box {
                width: 80px;
                height: 80px;
            }

            .logo-icon {
                font-size: 40px;
            }
        }
    </style>
</head>

<body>

    <div id="supermarket" class="scene-transition">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>

        <div class="floor"></div>

        <div class="shelf-left">
            <div class="shelf-row">
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
            </div>
            <div class="shelf-row">
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
            </div>
            <div class="shelf-row">
                <div class="product"></div>
                <div class="product"></div>
            </div>
        </div>

        <div class="shelf-right">
            <div class="shelf-row">
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
            </div>
            <div class="shelf-row">
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
            </div>
            <div class="shelf-row">
                <div class="product"></div>
                <div class="product"></div>
            </div>
        </div>

        <div class="cart-scene">
            <div class="speed-line" style="top: 40%;"></div>
            <div class="speed-line" style="top: 60%; animation-delay: 0.1s;"></div>
            <div class="speed-line" style="top: 80%; animation-delay: 0.2s;"></div>

            <svg class="shopping-cart-3d" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="cartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <path d="M1 2H4L6 14H18" stroke="url(#cartGrad)" stroke-width="2.5" stroke-linecap="round"
                    stroke-linejoin="round" fill="none" />
                <path d="M6 14L5 20H17L16 14" stroke="url(#cartGrad)" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" fill="rgba(59,130,246,0.2)" />
                <rect x="7" y="10" width="3" height="4" fill="#ef4444" rx="1" />
                <rect x="11" y="8" width="3" height="6" fill="#10b981" rx="1" />
                <rect x="15" y="11" width="2" height="3" fill="#f59e0b" rx="1" />
                <circle class="wheel" cx="9" cy="21" r="1.5" fill="white" />
                <circle class="wheel" cx="15" cy="21" r="1.5" fill="white" />
            </svg>
        </div>

        <div class="flash"></div>

        <div class="logo-reveal-container">
            <div class="logo-box">
                <span class="logo-icon">üì¶</span> <!-- Box icon for worker -->
            </div>
        </div>

        <div class="particle-burst" id="burstContainer"></div>
    </div>

    <div id="loginContainer">
        <div class="floating-product" style="top: 10%; left: 10%;">üçé</div>
        <div class="floating-product" style="top: 20%; right: 15%; animation-delay: 2s;">üçá</div>
        <div class="floating-product" style="bottom: 20%; left: 20%; animation-delay: 4s;">üì¶</div>
        <div class="floating-product" style="bottom: 30%; right: 10%; animation-delay: 6s;">üìù</div>

        <div class="w-full max-w-md p-6">
            <div class="glass-card rounded-3xl p-8 relative overflow-hidden" id="tiltCard">
                <div class="absolute inset-0 rounded-3xl opacity-30"
                    style="background: linear-gradient(45deg, transparent, rgba(16, 185, 129, 0.3), transparent); animation: borderRotate 3s linear infinite;">
                </div>

                <div class="text-center mb-8 relative z-10">
                    <div
                        class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-tr from-green-500 to-blue-600 mb-4 shadow-lg">
                        <span class="text-4xl">üì¶</span>
                    </div>
                    <h1 class="text-4xl font-bold text-white mb-2" style="font-family: 'Poppins', sans-serif;">Smart
                        Trolley</h1>
                    <p class="text-gray-400">Worker Dashboard</p>
                </div>

                <form id="loginForm" class="space-y-6 relative z-10">
                    <div class="relative">
                        <input type="text" id="username" class="input-field" placeholder="Username" required
                            autocomplete="off">
                        <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>

                    <div class="relative">
                        <input type="password" id="password" class="input-field" placeholder="Password" required>
                        <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>

                    <button type="submit"
                        class="magnetic-btn w-full py-3 rounded-xl text-white font-semibold flex items-center justify-center gap-2">
                        <span id="btnText">Sign In</span>
                    </button>
                </form>

                <div class="mt-6 pt-6 border-t border-white/10 text-center">
                    <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 text-xs text-gray-400">
                        <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                        Authorized Personnel Only
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const container = document.getElementById('burstContainer');
            const colors = ['#60a5fa', '#a78bfa', '#34d399', '#fbbf24', '#f472b6', '#ef4444'];

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'burst-particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (Math.PI * 2 * i) / 20;
                const distance = 150 + Math.random() * 100;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

                container.appendChild(particle);
            }
        }, 2800);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnText');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

            try {
                const response = await fetch('/api/worker/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    btn.innerHTML = '‚úì Success';
                    setTimeout(() => window.location.href = data.redirect, 1000);
                } else {
                    btn.innerHTML = 'Sign In';
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                btn.innerHTML = 'Sign In';
                alert('Login failed. Please try again.');
            }
        });

        const card = document.getElementById('tiltCard');
        document.addEventListener('mousemove', (e) => {
            if (window.getComputedStyle(document.getElementById('loginContainer')).opacity < 0.5) return;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            if (card) card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
    </script>
</body>

</html>
